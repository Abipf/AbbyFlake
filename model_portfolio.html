<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        .portfolio img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .about, .contact {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: black;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Model Portfolio
    </header>
    <div class="container">
        <section class="portfolio">
            <img src="image1.jpg" alt="Model Shot 1">
            <img src="image2.jpg" alt="Model Shot 2">
            <img src="image3.jpg" alt="Model Shot 3">
        </section>
        <section class="about">
            <h2>About Me</h2>
            <p>Brief introduction about her modeling career, goals, and experience.</p>
        </section>
        <section class="contact">
            <h2>Contact</h2>
            <p>Email: example@example.com</p>
            <p>Instagram: @modelhandle</p>
        </section>
    </div>
    <footer>
        &copy; 2025 Model Portfolio. All Rights Reserved.
    </footer>
</body>
</html>
